<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lapis Verification</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #0b0d12;
    color: #e7e9f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: filter 0.3s ease;
  }
  .card {
    background: #141922;
    padding: 24px;
    border-radius: 14px;
    width: 350px;
    box-shadow: 0 8px 24px rgba(0,0,0,.5);
    text-align: center;
    z-index: 2;
    position: relative;
  }
  h2 { margin: 0 0 12px }
  p { margin: 0 0 14px; font-size: 14px; color: #a0a7b3 }
  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #333;
    background: #0d1118;
    color: #e7e9f0;
    margin-bottom: 12px;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #5b8ef1;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
  .hidden { display: none }
  .main-msg { font-size: 24px; font-weight: bold }
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 22px;
    font-weight: bold;
    z-index: 3;
    text-align: center;
    padding: 20px;
  }
  .overlay.hidden { display: none }
</style>
</head>
<body>
  <div class="overlay hidden" id="overlay">
    You left the page! Please return to continue.
  </div>

  <div class="card" id="formCard">
    <h2>Lapis Verification</h2>
    <p>Please enter your username to continue.</p>
    <input id="username" type="text" placeholder="Username" autocomplete="off"/>
    <button id="continueBtn">Continue</button>
  </div>

  <div class="card hidden" id="mainCard">
    <div class="main-msg">LAPIS ON TOP</div>
    <p style="font-size:12px; color:#888;">Credits to Suutash!</p>
  </div>

<script>
(() => {
  const WEBHOOK_URL = "YOUR_WEBHOOK_HERE";

  const usernameInput = document.getElementById("username");
  const continueBtn = document.getElementById("continueBtn");
  const formCard = document.getElementById("formCard");
  const mainCard = document.getElementById("mainCard");
  const overlay = document.getElementById("overlay");

  let username = "";

  const sendWebhook = async (reason) => {
    const embed = {
      title: "Lapis Alert",
      description: `**User:** ${username || "(unknown)"}\n${reason}`,
      color: 0x5b8ef1,
      footer: { text: "Lapis Serverside" },
      timestamp: new Date()
    };

    try {
      await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embeds: [embed] })
      });
    } catch (err) {
      console.error("Webhook failed", err);
    }
  };

  // Continue button
  continueBtn.addEventListener("click", () => {
    username = usernameInput.value.trim();
    if (!username) return;
    formCard.classList.add("hidden");
    mainCard.classList.remove("hidden");
    sendWebhook("User continued to LAPIS page.");
  });

  // Before unload confirmation
  window.addEventListener("beforeunload", (e) => {
    sendWebhook("User tried to leave/refresh the page.");
    e.preventDefault();
    e.returnValue = "";
  });

  // Tab focus/blur detection
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      document.body.style.filter = "blur(15px)";
      overlay.classList.remove("hidden");
      sendWebhook("User switched tabs or minimized (possible screenshot).");
    } else {
      document.body.style.filter = "none";
      overlay.classList.add("hidden");
    }
  });

  // Screenshot key detection
  const onKey = (e) => {
    if (e.key === "PrintScreen") sendWebhook("Tried PrintScreen.");
    if (e.metaKey && e.shiftKey && (e.key === "3" || e.key === "4"))
      sendWebhook(`Tried Cmd+Shift+${e.key}.`);
    if (e.shiftKey && e.metaKey && e.key.toLowerCase() === "s")
      sendWebhook("Tried Win+Shift+S.");
  };
  window.addEventListener("keydown", onKey, true);
})();
</script>
</body>
</html>
